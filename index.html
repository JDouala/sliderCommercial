<!DOCTYPE html>
<html>
<head>
	<title>Slider Css</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="css/style3.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.jDiaporama.js"></script>
	<script type="text/javascript" src="js/style.js"></script>

	</head>
<body>

	<div class="slider-container">
  <div class="menu">
    <label for="slide-dot-1"></label>
    <label for="slide-dot-2"></label>
    <label for="slide-dot-3"></label>
  </div>
  
  <input id="slide-dot-1" type="radio" name="slides" checked>
    <div class="slide slide-1"></div>
  
  <input id="slide-dot-2" type="radio" name="slides">
    <div class="slide slide-2"></div>
  
  <input id="slide-dot-3" type="radio" name="slides">
    <div class="slide slide-3"></div>
</div>

			<div class="actions">
				<p><input id="prev" type="button" class="button green" value="Précédent" /> 
				<input id="next" type="button" class="button green" value="Suivant" /></p>
			</div>
			<div class="clear"></div>
			
			<p><a style="color:#eee; font-size:12px; font-family:Arial;" href="http://www.guillaumevoisin.fr/blog/jquery/diaporama-simple-avec-jquery-nouvelle-version-jdiaporama">Revenir à l'article.</a></p>

			

</body>
</html>
